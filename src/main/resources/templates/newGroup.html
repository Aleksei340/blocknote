<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Import head with styles and script-->
<head th:include="fragments :: head">
    <title id="pageTitle">Новий колектив</title>
</head>
<body>
<!--Import navigation bar-->
<div th:replace="fragments :: navibar"></div>
<div class="container">

    <!--Title-->
    <p class="titleErrorField" style="color:red"></p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Назва</span>
        </div>
        <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
               id="name" name="name" type="text" minlength="5" maxlength="100" placeholder="Створіть назву колективу">
    </div>

    <!--Content-->
    <p class="contentErrorField" style="color:red"></p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Опис</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" placeholder="Напишіть опис колективу"
                  id="description" name="description" cols="150" rows="20" minlength="5" maxlength="10000"></textarea>
    </div>

    <button class="btn btn-outline-success btn-block" type="button" onclick="sendGroupToCreate()">Створити</button>

</div>
</body>
<script src="/js/sendGroupToCreate.js"></script>
<!--Script that makes all inputs the same width-->
<script src="/js/style.js"></script>
</html>
